<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend Application</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <!-- <link rel="stylesheet" href="css/css/bootstrap-reboot.min.css">-->
</head>
<body>
<main>
    <nav id="nav-bar" class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="section1" class="container">

     <br><br>
        <form>
            <fieldset>
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" id="id" class="form-control" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="tittle" class="form-label">Tittle</label>
                    <input type="text" id="tittle" class="form-control" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="text" class="form-label">Text</label>
                    <input type="text" id="text" class="form-control" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" id="category" class="form-control" placeholder="">
                </div>
                <button id="save-btn" type="button" class="btn btn-primary">Save</button>
                <button id="update-btn" type="button" class="btn btn-success">Update</button>
                <br><br>
                <button id="delete-btn" type="button" class="btn btn-danger">Delete</button>
                <button id="all-btn" type="button" class="btn btn-warning">GetAll</button>
            </fieldset>
            <table class="table" style="margin-top: 5%">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Category</th>
                    <th scope="col">text</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>

        </form>
        <br><br>
    </section>
    <section id="section2" class="section">Section01</section>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><!--
<script src="js/js/bootstrap.min.js"></script>-->
<script src="Jquery/jquery-3.7.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
